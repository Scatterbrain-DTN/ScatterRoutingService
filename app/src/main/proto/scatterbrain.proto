syntax = "proto3";
option java_package = "com.example.uscatterbrain";
option java_outer_classname = "ScatterProto";

message Advertise {
    uint32 magic = 1;
    uint32 protocolversion = 2;
    fixed64 uuid_lower = 4;
    fixed64 uuid_upper = 5;
    enum provides {
        BLUETOOTHCLASSIC = 0;
        BLE = 1;
        WIFIP2P = 2;
        ULTRASOUND = 4;
        DEADDROP = 5;
    }
}

message BlockSequence {
    uint32 seqnum = 1;
    bytes data = 2;
}

message BlockData {
    fixed64 from_low = 1;
    fixed64 from_high = 2;
    fixed64 to_low = 3;
    fixed64 to_high = 4;
    string application = 5;
    bool todisk = 6;
    bool isfragmented = 7; //if fragmented, data is expected to be empty. Expect BlockSequence
    bytes data = 9;
}